<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hot Restaurant</title>




    <!-- Latest compiled and minified CSS & JS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style type="text/css">
        .jumbotron {
            margin-top: 20px;
            background: url("./restarants.jpeg");
            background-size: cover;
            color: white;
        }
    </style>

</head>

<body>
    <div class="container">

        <div class="jumbotron">


            <h1>Hot Restaurant</h1>
            <hr>
            <h2>We only have 5 tables! Book your seat before they all are gone!</h2>
            <br>
            <h1>Make</h1>

            <div>
                <a href="view.html">
                    <button type="button" class="btn btn-lg btn-primary">
                        <h4>
                            <span class="glyphicon glyphicon-hourglass"></span> View Tables</h4>
                    </button>
                </a>
                <a href="make.html">
                    <button type="button" class="btn btn-lg btn-primary">
                        <h4>
                            <span class="glyphicon glyphicon-glass"></span>Make Reservation</h4>
                    </button>
                </a>

            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Reservation Page -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>

                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>

                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>

                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Restaurant List</a> |
                    <a href="https://github.com/mel177/hot-restaurant">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>
</body>

</html>
